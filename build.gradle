apply plugin: 'java'
apply plugin: 'eclipse'
apply from: 'https://raw.github.com/bat-cha/gradle-plugin-git-dependencies/0.2/git-dependencies.gradle'

sourceCompatibility = 1.7
version = '0.1'

jar {
	manifest {
		attributes 'Implementation-Title': 'Qabel HelloWorld Plugin', 'Implementation-Version': version
	}
}

repositories {
	mavenCentral()
}

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.+'
	compile project(":qabel-core")
	compile project(":ackack")
}

tasks.withType(Test) {
	systemProperty "java.library.path", "."
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}
